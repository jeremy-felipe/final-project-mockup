<template name="LFG_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form lfg-data-form">
        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests multiple=true }}
        </div>
        <button class="ui green button" type="submit">LFG</button>
      </form>

      {{> LFG_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
